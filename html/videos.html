<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Cts8ixL7v4c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe src="https://www.bing.com" frameborder="0" width="900px"></iframe>
        <video src="vid.mp4" controls></video>
        <!-- vid.mp4 is not in the folder toh abhi kuch ni hoga -->
        <!-- controls likhne se i can control the video whether to play the video ya fir aage peeche
        we can also write autoplay and loop to add these things -->
        <video src="vid.mp4" controls autoplay loop ></video>
    </div>
</body>
</html>
